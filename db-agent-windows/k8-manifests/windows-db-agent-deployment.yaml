apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: appd-windows-db-agent
spec: 
  selector:
    matchLabels:
      name: appd-windows-db-agent
  template: 
    metadata: 
      labels: 
        name: appd-windows-db-agent
    spec:
      nodeSelector:
        kubernetes.io/os: windows
        kubernetes.io/arch: amd64
      serviceAccountName: appdynamics-db-sa
      containers:
      - name: appd-windows-db-agent
        image:  alexappd/db-agent:20.7.0.1892
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: windows-db-config
        env:
        - name: APPDYNAMICS_CONTROLLER_HOST_NAME
          value: wincontainerslabs-2060-xmviysuz.appd-cx.com
        - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
          value: customer1
        - name: APPDYNAMICS_CONTROLLER_PORT
          value: "8090"
        - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
          value: "false"
        - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: appd-access-key
              name: appd-secrets
        resources:
          limits:
            cpu: "0.6"
            memory: "2Gi"
          requests:
            cpu: "0.3"
            memory: "1G"
        ports:
          - containerPort: 9090
      restartPolicy: Always   
---
apiVersion: v1
kind: Service
metadata:
  name: appd-windows-db-agent-service
spec:
  selector:
    name: appd-windows-db-agent
  ports:
  - name: "9090"
    port: 9090
    targetPort: 9090 
status:
  loadBalancer: {}
